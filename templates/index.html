<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>NoteKeeperAPI</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">NoteKeeperAPI</h1>

        <form id="noteForm" class="mb-4">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" class="form-control" placeholder="Digite o título da nota" required>
            </div>
            <div class="form-group">
                <label for="content">Conteúdo</label>
                <textarea id="content" class="form-control" rows="4" placeholder="Digite o conteúdo da nota" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Criar Nota</button>
        </form>

        <div id="feedback" class="alert" style="display: none;"></div>

        <h2>Notas</h2>
        <div id="notesList" class="list-group"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
